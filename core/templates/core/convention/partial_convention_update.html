<form action="{% url 'convention_update' uuid=form.instance.convention_id %}" method="post" class="js-convention-update-form">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Convention</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {% include 'core/convention/partial_convention_form.html' %} 
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
