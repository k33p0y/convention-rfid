{% load static %}
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center home" href="{% url 'home' %}">
        <div class="sidebar-brand-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Convention</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
        <a class="nav-link home" href="{% url 'home' %}">
        <i class="fas fa-home"></i>
        <span>Home</span></a>
    </li>

    <!-- Nav Item - Management Collapse Menu -->
    {% if request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#registrationCollapse" aria-expanded="false" aria-controls="registrationCollapse">
                <i class="fas fa-pen-alt"></i>
                <span>Registration</span>
            </a>
            <div id="registrationCollapse" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded management_menu">
                    <!-- <h6 class="collapse-header">Custom Components:</h6> -->
                    <a class="collapse-item" href="{% url 'register_participant' convention_id=convention.id %}" target="_blank">New Participant</a>
                    <a class="collapse-item" href="{% url 'load_existing_participant_register_page' convention_id=convention.id %}" target="_blank">Existing Participant</a>
                </div>
            </div>
        </li>

        <!-- Nav Item - Attendance Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#attendanceCollapse" aria-expanded="true" aria-controls="attendanceCollapse">
                <i class="fas fa-clipboard"></i>
                <span>Attendance</span>
            </a>
            <div id="attendanceCollapse" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="{% url 'load_check_in_page' convention_id=convention.id %}" target="_blank">Check-In</a>
                    <a class="collapse-item" href="{% url 'load_check_out_page' convention_id=convention.id %}" target="_blank">Check-Out</a>
                    
                </div>
            </div>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#printCollapse" aria-expanded="true" aria-controls="printCollapse">

                <span>Print</span>
            </a>
            <div id="printCollapse" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="{% url 'load_certificate_generation_page' convention_id=convention.id %}" target="_blank">Generate Certificate</a>
                    <a class="collapse-item" href="{% url 'load_id_generation_page' convention_id=convention.id %}" target="_blank">Generate ID</a>
                </div>
            </div>
        </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Sidebar Toggler (Sidebar) -->
    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>
