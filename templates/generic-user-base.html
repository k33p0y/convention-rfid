<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block head_title %}Convention{% endblock %}</title>

    <!-- Load static files -->
    {% load static %}

    <!-- CSS files import -->
    {% include 'snippets/css.html' %}
    
    <!-- Dynanamic CSS import -->
    {% block css %}{% endblock %}
</head>
<body id="page-top">
    
    <!-- Content -->
    <div class="container">
        
        {% block content %}{% endblock %}
    </div>

    <!-- JS files import -->
    {% include 'snippets/js.html' %}

    <!-- Dynanamic JS import -->
    {% block js %}{% endblock %}
</body>
</html>
